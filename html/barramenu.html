<script>
    $(document).ready(function () {

        $("#alertas").click(function () {

            $("#modalhere").empty();
            $("#modalhere").load("./html/alertas.html", function () {
                $("#alertasModal").modal();
                cargarNotificaciones();
            });
        });

    	$("#situacion").click(function () {
            $("#modalhere").empty();
            $("#modalhere").load("./html/situacion.html", function () {
                $("#situacionModal").modal();
                cargarStuacionDeEntidad();
            });
        });

        $("#analisis").click(function () {
            $("#modalhere").empty();
            $("#modalhere").load("./html/analisis.html", function () {
                $("#analisisModal").modal();
                cargarAnalisisDeEmergencia();
            });
        });

        $("#btnLogin").click(function () {
            $("#modalhere").empty();
            $("#modalhere").load("./html/login.html", function () {

            });
        });

    });

    function cerrarSesion() {
