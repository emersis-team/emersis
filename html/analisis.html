<!-- Modal Login -->
<div class="modal fade" id="analisisModal" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<div class="">
					<div class="col-12">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<br />
					<div class="col-3 col-md-3 col-sm-3" style="text-align: center;">
						<img style="height: 90px;" src="./images/icon_emersis.png" />
					</div>
					<div class="col-9 col-md-9 col-sm-9" style="text-align: center;">
						<h1 class="modal-title">EMERSIS</h1>
					</div>
				</div>
			</div>
			<div class="modal-body">
				<div class="analisis-header" id="analisis">
					<div class="dropdown" style="display: inline-block;">
						<button id="analisis-dropdown-entidades-btn"
							class="btn dropdown-toggle" type="button" data-toggle="dropdown">
							Entidades<span class="caret"></span>
						</button>
						<ul id="analisis-dropdown-entidades" class="dropdown-menu">
							<input id="analisis-buscador-entidades" class="form-control"
								type="text" placeholder="Search.." onkeyup="buscarEntidades()" />
						</ul>
					</div>
					<div class="dropdown" style="display: inline-block;">
						<button id="analisis-dropdown-recursos-btn"
							class="btn dropdown-toggle" type="button" data-toggle="dropdown">
							Recursos<span class="caret"></span>
						</button>
						<ul id="analisis-dropdown-recursos" class="dropdown-menu">
							<input id="analisis-buscador-recursos" class="form-control"
								type="text" placeholder="Search.." onkeyup="buscarRecursos()" />
						</ul>
					</div>
					<div class="dropdown" style="display: inline-block;">
						<button id="analisis-dropdown-responsables-btn"
							class="btn dropdown-toggle" type="button" data-toggle="dropdown">
							Responsables<span class="caret"></span>
						</button>
						<ul id="analisis-dropdown-responsables" class="dropdown-menu">
							<input id="analisis-buscador-responsables" class="form-control"
								type="text" placeholder="Search.."
								onkeyup="buscarResponsables()" />
						</ul>
					</div>
				</div>
				<div class="analisis-data-container">
					<table class="analisis-table table">
						<thead class="analisis-table-header">
							<tr>
								<th scope="col" class="analisis-col"
									onclick="ordenar('recurso')">Recurso<span
									id="analisis-caret-recurso" class="caret analisis-caret"></span>
								</th>
								<th scope="col" class="analisis-col"
									onclick="ordenar('disponible')">Disponible<span
									id="analisis-total-disponible"></span><span
									id="analisis-caret-disponible" class="caret analisis-caret"></span>
								</th>
								<th scope="col" class="analisis-col"
									onclick="ordenar('faltante')">Faltante<span
									id="analisis-total-faltante"></span><span
									id="analisis-caret-faltante" class="caret analisis-caret"></span>
								</th>
								<th scope="col" class="analisis-col"
									onclick="ordenar('responsable')">Responsable<span
									id="analisis-caret-responsable" class="caret analisis-caret"></span>
								</th>
								<th scope="col" class="analisis-col"
									onclick="ordenar('entidad')">Entidad<span
									id="analisis-caret-entidad" class="caret analisis-caret"></span>
								</th>
							</tr>
						</thead>
						<tbody id="analisis-table-recursos" class="analisis-table-body"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
