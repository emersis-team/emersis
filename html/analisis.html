<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnÃ¡lisis</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/analisis.css?v=0" />
  </head>
  <body>
    <div class="analisis-header">
      <div class="dropdown" style="display: inline-block;">
        <button
          id="analisis-dropdown-entidades-btn"
          class="btn dropdown-toggle"
          type="button"
          data-toggle="dropdown"
        >
          Entidades<span class="caret"></span>
        </button>
        <ul id="analisis-dropdown-entidades" class="dropdown-menu">
          <input
            id="analisis-buscador-entidades"
            class="form-control"
            type="text"
            placeholder="Search.."
            onkeyup="buscarEntidades()"
          />
        </ul>
      </div>
      <div class="dropdown" style="display: inline-block;">
        <button
          id="analisis-dropdown-capacidades-btn"
          class="btn dropdown-toggle"
          type="button"
          data-toggle="dropdown"
        >
          Capacidades<span class="caret"></span>
        </button>
        <ul id="analisis-dropdown-capacidades" class="dropdown-menu">
          <input
            id="analisis-buscador-capacidades"
            class="form-control"
            type="text"
            placeholder="Search.."
            onkeyup="buscarCapacidades()"
          />
        </ul>
      </div>
      <div class="dropdown" style="display: inline-block;">
        <button
          id="analisis-dropdown-necesidades-btn"
          class="btn dropdown-toggle"
          type="button"
          data-toggle="dropdown"
        >
          Necesidades<span class="caret"></span>
        </button>
        <ul id="analisis-dropdown-necesidades" class="dropdown-menu">
          <input
            id="analisis-buscador-necesidades"
            class="form-control"
            type="text"
            placeholder="Search.."
            onkeyup="buscarNecesidades()"
          />
        </ul>
      </div>
      <div class="dropdown" style="display: inline-block;">
        <button
          id="analisis-dropdown-responsables-btn"
          class="btn dropdown-toggle"
          type="button"
          data-toggle="dropdown"
        >
          Responsables<span class="caret"></span>
        </button>
        <ul id="analisis-dropdown-responsables" class="dropdown-menu">
          <input
            id="analisis-buscador-responsables"
            class="form-control"
            type="text"
            placeholder="Search.."
            onkeyup="buscarResponsables()"
          />
        </ul>
      </div>
    </div>
    <div class="analisis-data-container">
      <table class="analisis-table table">
        <thead class="analisis-table-header">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Responsable</th>
            <th scope="col">Tipo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody class="analisis-table-body"></tbody>
      </table>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/analisis.js"></script>
  </body>
</html>
