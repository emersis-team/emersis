<!-- Modal Login -->
<div class="modal fade" id="login" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">

			<div class="">
				<div class="col-12">
					<button type="button" class="close" data-dismiss="modal"> &times;</button>
				</div>
				<br />
				<div class="col-3 col-md-3 col-sm-3" style="text-align: center;">
					<img style="height: 90px; " src="./images/icon_emersis.png" />
				</div>
				<div class="col-9 col-md-9 col-sm-9" style="text-align: center;">
					<h1 class="modal-title">EMERSIS</h1>
				</div>
			</div>
			</div>
			<div class="modal-body">
				<form action="" id="form-login" method="post"
					class="form padding-20">
					<div class="form-group">
						<label for="username" class="control-label">Usuario</label>
						<div>
							<input class="form-control" id="usuario"
								placeholder="Ingrese su nombre de usuario" type="text"
								autofocus="true," maxlenght="150" />
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="control-label">Contraseña</label>
						<div>
							<input id="password" class="form-control"
								placeholder="Ingrese su contraseña" type="password"
								autofocus="true," maxlenght="150" /> <input type="checkbox"
								onclick="mostrarContra()" /> Mostrar contraseña
						</div>
					</div>
					<div class="form-group">
						<label for=""></label>
						<div>
							<button type="button" class="btn btn-block btn-lg btn-dark"
								id="form-login-ingresar" data-loading-text="Ingresando..." onclick="iniciarSesion()" >
								Ingresar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	function mostrarContra() {
		var x = document.getElementById("password");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	};

	function iniciarSesion() {
		var pass = document.getElementById("password").value;
		var username = document.getElementById("usuario").value;
		if (isUsuario(username, pass)) {
			setCookie("username", username, new Date());
			document.location.href = "index.html";
		}
	}
</script>
