<html><head>
	
	<title>Emersis</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 100%; height: 100%; position: relative;" class="leaflet-container leaflet-fade-anim leaflet-grab leaflet-touch-drag" tabindex="0"></div>
<script>

	var mymap = L.map('mapid').setView([-34.574503, -58.435714], 18);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	var ambulanceIcon = L.icon({
    iconUrl: 'https://www.stickpng.com/assets/images/5afac8866554160a79bea11f.png',

    iconSize:     [32, 32], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

		var hummerIcon = L.icon({
    iconUrl: 'https://www.spore.com/static/image/500/547/145/500547145370_lrg.png',

    iconSize:     [32, 32], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

var circle = L.circle([-34.574775, -58.435857], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.3,
    radius: 75
}).addTo(mymap);

var circleGreen = L.circle([-34.574503, -58.435714], {
    color: 'green',
    fillColor: 'green',
    fillOpacity: 0.3,
    radius: 75
}).addTo(mymap);


L.marker([-34.574503, -58.435714], {icon: ambulanceIcon}).addTo(mymap);
L.marker([-34.574775, -58.435857], {icon: hummerIcon}).addTo(mymap);




</script>




</body></html>
